<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  .<header>
    <a href="#" class="logo">
      <img src="images/logo.svg" alt="logo">
    </a>
  </header>

  <main>
    <div class="hero_img"></div>
    <div class="main_section">
      <h1><span>We're</span> <br> Coming <br> Soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>


      <form class="form" action="index.html" method="get">
        <div class="form__content">
          <label for="email">
            <input class="form_input" id="email" type="email" placeholder="Email Address">
          </label>
          <img class="form__icon-err" src="images/icon-error.svg" alt="err">
          <button type="submit" id="submit" name="button" value="foo" tabindex="-1"><img src="images/icon-arrow.svg"></button>
        </div>
        <small class="form__msg-err"></small>
      </form>
    </div>
  </main>




  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://linktr.ee/les_kim">Lesley Kimutai</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>

</html>
